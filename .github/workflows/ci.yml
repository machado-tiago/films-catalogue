## A basic GitHub Actions workflow for your Quarkus application.

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Build with Maven
        run: ./mvnw package -B

      - name: Build Docker image
        run: docker build -f src/main/docker/Dockerfile.jvm -t ${{ secrets.DOCKERHUB_USERNAME }}/films-catalogue:latest .

      - name: Run Docker container for testing
        run: docker run -d --name test-app -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/films-catalogue:latest

      - name: Wait for application to start
        run: |
          sleep 30

      - name: Test application endpoints
        run: |
#          echo "Testing health endpoint..."
#          curl -f http://localhost:8080/q/health
          echo "Testing application endpoint..."
          curl -f http://localhost:8080/films || echo "Films endpoint may require specific setup"

      - name: Stop and remove test container
        if: always()
        run: |
          docker stop test-app || true
          docker rm test-app || true

      # - name: Login to DockerHub
      #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      #   run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Push Docker images
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/films-catalogue:latest
